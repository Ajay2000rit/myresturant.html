<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        style.css
 {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling */
body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
}

.hero {
    background-image: url('https://png.pngtree.com/thumb_back/fh260/back_our/20190621/ourmid/pngtree-restaurant-food-menu-background-image_190820.jpg');
    background-size: cover;
    text-align: center;
    padding: 100px;
    color: white;
}

.menu {
    text-align: center;
    padding: 50px;
}

.menu h1 {
    margin-bottom: 20px;
}

.menu ul {
    list-style: none;
}

.menu ul li {
    margin: 20px 0;
    padding: 20px;
    border: 1px solid #a21313;
}

.contact {
    text-align: center;
    padding: 50px;
}

.contact h1 {
    margin-bottom: 20px;
}

.contact form {
    text-align: left;
}

.contact label {
    display: block;
    margin-bottom: 10px;
}

.contact input[type="text"],
.contact input[type="email"],
.contact textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
}

.contact input[type="submit"] {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.contact input[type="submit"]:hover {
    background-color: #555;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to My Restaurant</h1>
        <p>Delicious Food & Great Ambiance</p>
        <i>eat&enjoy</i>
    </section>

    <footer>
        <p>&copy; 2023 My Restaurant</p>
    </footer>
</body>
</html>
